<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>购物袋</title>
		<link rel="stylesheet" type="text/css" href="../css/base.css"/>
		<link rel="stylesheet" type="text/css" href="../css/car.css"/>
		
		<script src="../js/require.js" data-main = "../js/car"></script>
	</head>
	<body>
		<!--头部-->
		<div class="headLogo">
			<div class="container">
				<div class="logo">
					<h1><a href="/src/index.html"><img src="../img/logo.jpg"/></a></h1>
					
				</div>
				<div class="car_nav">
					<img src="../img/car_head.jpg"/>	
				</div>
			</div>
		</div>
		<!--标题-->
		<div class="title">
			<div class="container">
				<div class="title_box">
					<h3>购物袋</h3>
					<a href="#">领红包，享优惠</a>
				</div>
			</div>
		</div>
		
		<!--结算-->
		<div class="catbox">
			<div class="container mbshopAll">
				<ol name="tag" id="cartTop">
					<ol name="tag" class="mbshop_cart_1127_tab">   
						<li class="mbshop_cart_1127_01">    
							<label class="mbshop_checkbox">     
								<input name="checkAll" storetype class="checkbox" checked="true" type="checkbox"> 
									<!--<i class="iconfont iconfontselect"></i> -->
									<b>全选</b>   
							</label>   
						</li>   
						<li class="mbshop_cart_1127_02">商品信息</li>   
						<li class="mbshop_cart_1127_03">颜色尺码</li>  
						<li class="mbshop_cart_1127_04">单价(元)</li>   
						<li class="mbshop_cart_1127_05">数量</li>   
						<li class="mbshop_cart_1127_07">小计</li>   
						<li class="mbshop_cart_1127_09">操作</li>  
					</ol> 
				</ol>
				
				<div class="mbshop_cart_1127_warp_box">
					<div class="mbshopAll">
						<div class="banggo_cart_tab">
							<label class="mbshop_checkbox">
								<input name="checkAll" storetype="HQ01S116" type="checkbox" checked="true">
								<!--<i class="iconfont iconfontselect"></i>-->
								<b>邦购</b>
							</label>
							<em id="ad_cart_text_ad">满199包邮</em>
							
						</div>
						<div class="mbshop_cart_1127_single_warp_box">
							<div class="mbshop_cart_1127_single_label mbshop_cart_giftList">
								<div class="mbshop_cart_1127_single_label_00">
									<span class="mbshop_cart_1127_single_label_01">赠品 </span>
								</div>
								<div class="mbshop_cart_1127_single_label_ex">
									<p promoid="3275" trigger="false" name="promoTitle" storeid="HQ01S116" class="mbshop_cart_gift">
										<i>再买412.0元,即可选赠品1件;再买912.0元,即可选赠品1件</i>
									</p>
								</div>
							</div>
						</div>
						<div class="mbshop_cart_1127_single_warp_box mbshop_cart_1127_single_warp_goods">
							
						</div>
						
					</div>
					
				</div>
			
			</div>
			<div class="go_to_balance_warp" style="position: inherit; width: 1200px;height: 61px;margin-top: 30px;">
				<div class="go_to_balance" style="position: inherit;">
					<div class="go_to_balance_left">
						
						
					</div>
					<a href="javascript:void(0);" class="go_to_balance_right mbshop_cartPayBill go_to_balance_right_on">去结算</a>
						
				</div>
			</div>
		</div>
	</body>
</html>
